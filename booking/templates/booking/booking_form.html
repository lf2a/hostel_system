{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Booking new{% endblock %}

{% block content %}
    <div class="container">
        <div style="width: 500px; margin: 0 auto">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-info" style="width: 100%;">Confirm</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
