{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
            <div class="nothing-bedroom" style="margin: 0 auto;">
                <h1 class="display-3">You are already logged ðŸ˜‰</h1>
            </div>
        {% else %}
            <div style="margin: 0 auto;width: 500px;">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-success" style="width: 100%">Login</button>
                    {% endbuttons %}
                </form>
            </div>
        {% endif %}
    </div>
{% endblock %}
