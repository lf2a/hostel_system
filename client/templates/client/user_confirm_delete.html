{% extends 'base.html' %}

{% block title %}Delete account{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <p class="h3">Are you sure you want to delete "{{ object.get_full_name|title }}"?</p>
            <button type="submit" class="btn btn-danger delete">Confirm</button>
        </form>
    </div>
{% endblock %}
